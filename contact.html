   <!--All code for page goes BELOW this-->
   <section class="form" id="contactForm">
        <h3 class="formTitle">Contact Us!</h3>
        <div class="formBox">
            <form>
                <div class="formInputRow">
                    <div class="formInputGroup">
                        <label>Name:</label>
                        <input class="formInput" id="nameInput" type="text" placeholder="Ex. Kenneth Carson">
                    </div>
                    <div class="formInputGroup">
                        <label>Phone #:</label>
                        <input class="formInput" id="phoneInput" type="text" placeholder="Ex. +1 630-656-8097">
                    </div>
                </div>
                <div class="formInputRow">
                    <div class="formInputGroup">
                        <label>Email:</label>
                        <input class="formInput" id="emailInput" type="email" placeholder="name@gmail.com">
                    </div>
                    <div class="formInputGroup">
                        <label>Subject:</label>
                        <input class="formInput" id="subjectInput" type="text" placeholder="Restaurant Feedback, etc.">
                    </div>
                </div>
                <label>Message:</label>      
                <div><textarea class="formTextArea" rows="5" placeholder="Type your Message Here..."></textarea></div>
                <button class="formSubmitButton" type="submit">Send</button>
                <p class="formBottomText">Feel free to send us feedback! It's greatly appreciated.</p>
            </form>
        </div>
    </section>

   <!--All code for page goes ABOVE this-->
   <footer id = "footer"> 
    <div>
        <div id="mediaLinks">
            <i class="bi-facebook" id="facebook"></i>
            <i class="bi-instagram" id="instagram"></i>
            <i class="bi-twitter-x" id="twitter"></i>
            <i class="bi-youtube" id="youtube"></i>
        </div>
        <div id="textInfo">
            <div id="phoneNum">
                <i class="bi-telephone-fill"></i>
                <p>+1 309-378-4382</p>
            </div>
            <div id="address">
                <i class="bi-geo-alt-fill"></i>
                <p>1 River Run, Downs, IL</p>
            </div>
            <div id="email">
                <i class="bi-envelope-at-fill"></i>
                <p>gamedaygrill@gmail.com</p>
            </div>
        </div>
    </div>
    </footer>
