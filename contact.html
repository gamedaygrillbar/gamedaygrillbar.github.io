   <section id="container">
        <h1>Connect With Us<h1>
        <p >We would love to respond to your feedback and suggestions, feel free to reach out whenever</p>
        <div class="contact-box">
            <div class="contact-left">
                <h3>Send your request</h3>
                <form>
                    <div class="input-row">
                        <div class="input-group">
                            <label>Name:</label>
                            <input type="text" placeholder="Ex. Kenneth Carson">
                        </div>
                        <div class="input-group">
                            <label>Phone:</label>
                            <input type="text" placeholder="Ex. +1 630-656-8097">
                        </div>
                    </div>

                    <div class="input-row">
                        <div class="input-group">
                            <label>Email:</label>
                            <input type="email" placeholder="name@gmail.com">
                        </div>
                        <div class="input-group">
                            <label>Subject:</label>
                            <input type="text" placeholder="Restaurant Feedback, etc.">
                        </div>

                    </div>
                        
                    <label>Message</label>
                    <textarea rows="5" placeholder="Type your Message Here"></textarea>
                    
                    <button type
                </form>

            </div>
            <div class="contact-right">
                <h3>Reach us</h3>

            </div>
        </div>
    </section>
