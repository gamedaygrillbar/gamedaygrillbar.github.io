<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Game Day Grill</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <script src="footer.js" type="module"></script>
</head>
<body>
    <section id="header">
        <img src="images/logo.png" class="logo" alt="Logo">
         <div id = "links">
             <a href="index.html">Home</a>
             <a href="menu.html">Menu</a>
             <a href="reserve.html">Reservations</a>
             <a href="contact.html">Contact</a>
             <a href="cart.html"><i class="bi-bag-fill"></i></a>
         </div>
     </section>
   <section class="form" id="contactForm">
        <h3 class="formTitle">Contact Us!</h3>
        <div class="formBox">
            <form onsubmit="email(); reset(); return false;">
                <div class="formInputRow">
                    <div class="formInputGroup">
                        <label>Name:</label>
                        <input class="formInput" id="contactName" type="text" placeholder="Ex. Kenneth Carson">
                    </div>
                </div>
                <div class="formInputRow">
                    <div class="formInputGroup">
                        <label>Phone #:</label>
                        <input class="formInput" id="contactPhone" type="text" placeholder="Ex. +1 (630) 656-8097">
                    </div>
                </div>
                <div class="formInputRow">
                    <div class="formInputGroup">
                        <label>Email:</label>
                        <input class="formInput" id="contactEmail" type="email" placeholder="Ex. name@gmail.com">
                    </div>
                </div>
                <div class="formInputRow">
                    <div class="formInputGroup">
                        <label>Subject:</label>
                        <input class="formInput" id="contactSubject" type="text" placeholder="Ex. Reservation">
                    </div>
                </div>
                <label>Message:</label>      
                <div><textarea class="formTextArea" id="contactMessage" rows="5" placeholder="Type your Message Here..."></textarea></div>
                <button class="formSubmitButton" id="contactSubmitButton" type="submit">Send</button>
                <p class="formBottomText">Feel free to send us feedback! It's greatly appreciated.</p>
            </form>
        </div>
    </section>

    <footer id = "footer"> 
        <div>
            <div id="mediaLinks">
                <i class="bi-twitter-x" id="twitter"></i>
                <i class="bi-pinterest" id="pinterest"></i>
                <i class="bi-youtube" id="youtube"></i>
                <i class="bi-tiktok" id="tiktok"></i>
            </div>
            <div id="textInfo">
                <div id="phoneNum">
                    <i class="bi-telephone-fill"></i>
                    <p>+1 309-378-4382</p>
                </div>
                <div id="address">
                    <i class="bi-geo-alt-fill"></i>
                    <p>1 River Run, Downs, IL</p>
                </div>
                <div id="email">
                    <i class="bi-envelope-at-fill"></i>
                    <p>gamedaygrillbar@gmail.com</p>
                </div>
            </div>
        </div>
    </footer>
</body>
<script src="https://smtpjs.com/v3/smtp.js"></script>
<script>
    function email(){
        if(document.getElementById("contactName").value == "" || document.getElementById("contactPhone").value == "" || document.getElementById("contactEmail").value == "" || document.getElementById("contactSubject").value == "" ){
            alert("Error. Please fill out all information. (message optional)")
            return false;
        }
        Email.send({
            Host : "smtp.elasticemail.com",
            Username : "gamedaygrillbar@gmail.com",
            Password : "7679A973BE4A94BC7960C56C552B867F1895",
            To : "gamedaygrillbar@gmail.com",
            From : "gamedaygrillbar@gmail.com",
            Subject : document.getElementById("contactSubject").value,
            Body : "Name: " + document.getElementById("contactName").value +
                "<br> Email: " + document.getElementById("contactEmail").value +
                "<br> Phone #: " + document.getElementById("contactPhone").value +
                "<br> Message: " + document.getElementById("contactMessage").value
            }).then(
            message => {
                if(message.toString() == "OK"){
                    location.reload()
                    alert("Successfully contacted Game Day Grill! We'll get back to you soon.")
                } else {
                    alert("There has been an error. Please try again.")
                }
            }
        );  
    }
</script>
</html>
