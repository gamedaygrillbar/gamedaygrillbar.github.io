<footer id = "footer">

                <p>gamedaygrill@gmail.com</p>
            </div>
        </div>
    </div>
    </footer>
</body>
<script type="module">
    // Menu
    let foods = [
        ["Home Run Burger", // Name of food
        "Quarter-pound patty with lettuce, tomato, red onions, pickle, ketchup, and mayo served on regular buns", // Food description
        14.99, // Price
        "images/burger.jpg"], // Picture
        
        ["Sloppy Joe",
        "Ground beef mixed with onions, ketchup, and seasonings served on regular buns.",
        13.99,
        "images/burger.jpg"],

        ["The Shredder",
        "Shredded BBQ chicken served on regular buns",
        14.99,
        "images/burger.jpg"],

        ["Winner Wings",
        "12 boneless chicken wings served with sauce of your choice",
        12.99,
        "images/burger.jpg"],

        ["Raging Ribs",
        "6 boned ribs covered in BBQ sauce",
        10.99,
        "images/burger.jpg"],



    ]

    let cart = []

    for(let i = 0; i < foods.length; i++){
        let products = document.getElementById("productBox");
        let menuItem = document.createElement("div");
        menuItem.classList.add("product");
        products.appendChild(menuItem);
        if(menuItem != null){
            menuItem.style.backgroundImage = "url("+foods[i][3]+")"

            let info = document.createElement("div");
            info.classList.add("foodInfo");
            menuItem.appendChild(info);
        
            let title = document.createElement("p");
            title.innerHTML = "$"+ foods[i][2] + " - " + foods[i][0];
            title.classList.add("foodTitle");
            info.appendChild(title);

            let desc = document.createElement("p");
            desc.innerHTML = foods[i][1];
            desc.classList.add("foodDesc");
            info.appendChild(desc);

            let button = document.createElement("button");
            button.innerHTML = "Add to order"
            button.classList.add("addCartButton");
            info.appendChild(button)

            button.addEventListener("click", function(){
                cart.push([foods[i][0], foods[i][2]]);
                localStorage.setItem("cart", cart)
            })
        }
    }
    </script>
</html>
