    // Places all the items in food array into the menu div
    for(let i = 0; i < foods.length; i++){
        let section = document.getElementById(foods[i][4]);
        if(section != null){
            let menuItem = document.createElement("div");
            menuItem.classList.add("product");
            menuItem.style.backgroundImage = "url("+foods[i][3]+")"
            section.appendChild(menuItem);

            let info = document.createElement("div");
            info.classList.add("foodInfo");
            menuItem.appendChild(info);
        
            let title = document.createElement("p");
            title.innerHTML = "$"+ foods[i][2] + " - " + foods[i][0];
            title.classList.add("foodTitle");
            info.appendChild(title);

            let desc = document.createElement("p");
            desc.innerHTML = foods[i][1];
            desc.classList.add("foodDesc");
            info.appendChild(desc);

            let button = document.createElement("button");
            button.innerHTML = "Add to order"
            button.classList.add("addCartButton");
            info.appendChild(button)

            button.addEventListener("click", function(){
                localStorage.setItem(localStorage.length, foods[i][0] + "....................$" + foods[i][2]);

            })
