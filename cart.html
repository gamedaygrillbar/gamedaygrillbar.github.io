<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart | Game Day Grill</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <script src="footer.js" type="module"></script>
</head>
<body>
    <section id="header">
        <a href="#"><img src="images/logo.png" class="logo" alt="Logo"></a>
        <div>
            <ul id="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu & Ordering</a></li>
                <li><a href="reserve.html">Reservations</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a class = 'active' href="cart.html"><i class="bi-bag-fill" style="font-size: 26px;"></i></a></li>
            </ul>
        </div>
   </section>

   <section id="order">
        <h3>Your Order</h3>
        <div class="items" id="itemList">
        </div>
        <p class="total" id="total">Total: $0.00</p>
        <button class="clear" id="clear" type="button">Clear Order</button>
   </section>

   <section class="form" id="infoForm">
    <h3 class="formTitle">Payment Information</h3>
    <div class="formBox">
        <form>
                <div class="formInputGroup">
                    <label>Name:</label>
                    <input class="formInput" id="payName" type="text" placeholder="Ex. Kenneth Carson">
                </div>
                <div class="formInputGroup">
                    <label>Phone #:</label>
                    <input class="formInput" id="payPhone" type="text" placeholder="Ex. +1 630-656-8097">
                </div>
                <div class="formInputGroup">
                    <label>Email:</label>
                    <input class="formInput" id="payEmail" type="email" placeholder="name@gmail.com">
                </div>
                <div class="formInputGroup">
                    <label>Card #:</label>
                    <input class="formInput" id="payCard" type="text" placeholder="####-####-####">
                </div>
            <button class="formSubmitButton" id="placeOrderButton" type="submit">Place Order</button>
            <p class="formBottomText">You will recieve a confirmation email once you place your order.</p>
        </form>
    </div>
</section>


   <!--All code for page goes above this-->
   <footer id = "footer"> 
    <div>
        <div id="mediaLinks">
            <i class="bi-facebook" id="facebook"></i>
            <i class="bi-instagram" id="instagram"></i>
            <i class="bi-twitter-x" id="twitter"></i>
            <i class="bi-youtube" id="youtube"></i>
        </div>
        <div id="textInfo">
            <div id="phoneNum">
                <i class="bi-telephone-fill"></i>
                <p>+1 309-378-4382</p>
            </div>
            <div id="address">
                <i class="bi-geo-alt-fill"></i>
                <p>1 River Run, Downs, IL</p>
            </div>
            <div id="email">
                <i class="bi-envelope-at-fill"></i>
                <p>gamedaygrillbar@gmail.com</p>
            </div>
        </div>
    </div>
    </footer>
</body>
<script type="module">
    let itemList = document.getElementById("itemList");
    let total = document.getElementById("total");
    let clearButton = document.getElementById("clear");
    window.onload = function(){
        let price = 0.00;
        for(let i = 0; i < localStorage.length; i++){
            let item = document.createElement("p");
            let str = localStorage.getItem(i);
            item.classList.add("item");
            item.innerHTML = str;
            itemList.appendChild(item);
            price += +parseFloat(str.substring(str.indexOf("$")+1)).toFixed(2);
        }
        total.innerHTML = "Total: $" + price.toFixed(2);
    }
    clearButton.addEventListener("click", function(){
        localStorage.clear();
        location.reload();
    });
</script>
</html>
